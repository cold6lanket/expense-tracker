<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense tracker</title>
</head>
<body>
    <div class="main">
        <h2>Expense tracker</h2>
        <div class="main__inner">
            <div class="balance_field">
                <h3>Your balance: </h3>
                <h1 id="balance">$<span>0.00</span></h1>
            </div>
            <div class="profit_table">
    
                <div class="income">
                    <h3>INCOME</h3>
                    <p id="money_income">$<span>0.00</span></p>
                </div>
                <div class="expense">
                    <h3>EXPENSE</h3>
                    <p id="money_expense">$<span>0.00</span></p>
                </div>
    
            </div>
    
            <div class="history_field">
                <h3 id="history_text">History</h3>
                <ul class="list" id="list">
                    
                </ul>
            </div>
    
            <div class="add_transaction">
                <h3>Add new transaction</h3>
    
                <form id="form">
                    <div class="form_control">
                        <label for="text">Text</label>
                        <input type="text" id="text" placeholder="enter text...">
                    </div>
    
                    <div class="form_control">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="enter amount...">
                    </div>
    
                    <button class="btn">Add transaction</button>
                </form>
            </div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
